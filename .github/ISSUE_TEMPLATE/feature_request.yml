name: Feature Request
description: 建议新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请填写以下信息帮助我们理解你的需求。

  - type: dropdown
    id: feature-type
    attributes:
      label: 功能类型
      description: 这个功能属于哪个类别？
      options:
        - 新题目请求
        - Skill功能改进
        - 文档改进
        - 新的参考资料
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 你遇到了什么问题或不便？
      placeholder: 描述当前的痛点
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何解决这个问题？
      placeholder: 描述你的想法
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他解决方案吗？
      placeholder: 列出其他可能的方案
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他相关信息
      placeholder: 示例、参考链接等
    validations:
      required: false
